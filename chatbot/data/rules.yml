version: "3.1"

rules:

  - rule: Greet user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Say goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Show new courses
    steps:
      - intent: ask_new_courses
      - action: action_list_new_courses

  - rule: Show courses by level
    steps:
      - intent: ask_courses_by_level
      - action: action_list_courses_by_level

  - rule: Ask how are you
    steps:
      - intent: ask_how_are_you
      - action: utter_ask_how_are_you

  - rule: Ask about courses info
    steps:
      - intent: ask_about_courses
      - action: utter_ask_about_courses

  - rule: Thank user
    steps:
      - intent: thanks
      - action: utter_thanks
